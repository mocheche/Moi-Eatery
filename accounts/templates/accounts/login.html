{% extends "index.html" %}

{% block content %}

<div class='row'>
    <div class='col-10 mx-auto col-md-6 '>
    <h1>Login</h1>
    <form method='POST' class="form-inline " role="form"> 
    	{% csrf_token %}
    	<table>
      		{{ form.as_table}}
    	</table>
     	<div class='col-md-10 center-block'>
      		<button type='submit' class='btn btn-primary center-block'>Submit</button>
  		</div>
    </form>
    </div>
</div>

{% endblock %}
