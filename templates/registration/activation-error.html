{% extends "index.html" %}
{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
            {% if key %}
                <h1 class='my-5 py-5'>Activation Error. Please try again.</h1>
            {% else %}
                <h1 class='my-5 py-5'>Re-activate your Email Below.</h1>
            {% endif %}
      </div>
        <div class="col-12 text-center">
            <form method='POST' action=''>
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class="col-md-10 pull-right">
                    <input class='btn btn-primary' type='submit' value='Resend Activation' />
                </div>
            </form>
      </div>
</div>
{% endblock %}
